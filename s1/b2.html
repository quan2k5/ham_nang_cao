<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students=[
        {id:1, number: 25},
        {id:1, number: 30},
        {id:1, number: 50}
        ]
        students.forEach(e=>{
            if(e.number<30){
                e.number+=10;
            }else if(e.number>40){
                e.number-=10;
            }
        })
        console.log(students);
    </script>
</body>
</html>
