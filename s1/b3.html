<body>
    <script>
        function ham(arr){
            let find=arr.filter(function(e){
                return !isNaN(e)&&e>0&&typeof e!='boolean';
            })
            return find
        }
        console.log(ham([1,2,`z`,true,-1,-3]));
    </script>
