<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ham(arr1,number){
            arr1=arr1.sort((a,b)=>b-a);
            let find=arr1.find(function(e){
                return e<=number;
            })
            return find
        }
        console.log(ham([7,9,3,1,6],10));
    </script>
</body>
</html>
