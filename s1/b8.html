<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ham1(arr1,arr2,number){
            let arr=[];
           arr1.forEach((element,index) =>{
            if(index==number){
               arr2.forEach(function(e){
                arr.push(e);
               })
            }
              arr.push(element)
           });
           arr1=arr;
           return arr1;
        }
        console.log(ham1([1,2,'a',6,7], ['b','hai'], 2));
    </script>
</body>
