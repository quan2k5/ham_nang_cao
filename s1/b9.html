<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users=[
            {
                id:1,
                name:'alice',
                hobbies:['reading','drawing'],
            },
            {
                id:8,
                name:'daivid',
                hobbies:['gaming','cooking','reading'],
            }
        ]
        function callBack(acc,hobbies){
            let find=acc.find(e=>{
                return e==hobbies;
            })
            return !find?true:false;
        }
        function ham(users){
            let store=users.reduce(function(acc,current){
               current.hobbies.forEach(e=>{
                if(callBack(acc,e)){
                    acc.push(e);
                }
               });
                return acc;
            },[]);
            return store;
        }
        console.log(ham(users));
    </script>
</body>
</html>
