    <script>
    function ham1(arr1,arr2){
        function callBack(a,index){
            let result2=arr2.find(function(e){
                return a===e;
            });
            if(result2){
                return true;
            }else{
                return false;
            }
        }
        let result=arr1.filter(function(e,index,arr){
             return callBack(e,index);
        })
        return result;
    }
    let arr1=[1,2,'1',3,'a'];

    console.log(ham1(arr1,arr2));
