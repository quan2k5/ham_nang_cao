<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
                {
                    name: "Nguyễn Văn A",
                    age: 21,
                },
                {
                    name: "Nguyễn Văn B",
                    age: 30,
                },
                {
                    name: "Nguyễn Văn C",
                    age: 19,
                }
            ]
        function sortEmployees(employees,string){
            if(string=='Descrease'){
                employees.sort((a, b) => b.age - a.age)   
            }else if(string=='Increase'){
                employees.sort((a, b) => a.age - b.age);
            }
            return employees
        }
        console.log(sortEmployees(employees,'Descrease')); 

    </script>
</body>
</html>
