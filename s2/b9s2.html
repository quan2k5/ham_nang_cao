<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const carts = [
                {
                    product_name: "Cam",
                    price: 20000,
                    quantity: 5,
                },
                {
                    product_name: "Táo",
                    price: 30000,
                    quantity: 3,
                },
                {
                    product_name: "Xoài",
                    price: 40000,
                    quantity: 2,
                },
            ];
            function totalCart1(carts){
                let sum=carts.reduce(((acc,current)=>{
                    return acc+current.price;
                }),0)
                return sum;
            }
            console.log(totalCart1(carts));
            function totalCart2(carts){
                let sum=0;
                carts.forEach(element => {
                    sum+=element.price;
                });
                return sum;
            }
            console.log(totalCart2(carts));

    </script>
</body>
</html>
