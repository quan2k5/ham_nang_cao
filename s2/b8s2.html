<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function callBack(element){
            if(element<2){
                return false
            };
            for(let i=2;i<=Math.sqrt(element);i++){
                if(element%i==0){
                    return false;
                }
            }
            return true;
        }
        function hasPrimeNumber(arr){
            let check=arr.every(e=>callBack(e));
            return check;
        }
        console.log(hasPrimeNumber([2, 3, 7, 11, 13]));
    </script>
</body>
</html>
