<body>
    <script>
        function allNumbersDivisibleBy(arr,number){
            let check=arr.every(e=>e%number==0);
            return check;
        }
        console.log(allNumbersDivisibleBy([2, 4, 6, 8, 10], 2));
    </script>
</body>
